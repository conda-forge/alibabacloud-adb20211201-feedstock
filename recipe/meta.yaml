{% set name = "alibabacloud-adb20211201" %}
{% set version = "3.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/alibabacloud_adb20211201-{{ version }}.tar.gz
  sha256: 4b5f2e69e6b3701b4b2c5ef17c84a26de1d61166257bc6b865c4332b164df2d2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - alibabacloud-tea-util >=0.3.13,<1.0.0
    - alibabacloud-tea-openapi >=0.3.15,<1.0.0
    - alibabacloud-openapi-util >=0.2.2,<1.0.0
    - alibabacloud-endpoint-util >=0.0.4,<1.0.0

test:
  imports:
    - alibabacloud_adb20211201
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/aliyun/alibabacloud-python-sdk
  summary: Alibaba Cloud adb (20211201) SDK Library for Python
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xylar
